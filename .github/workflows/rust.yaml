name: Rust check and testing

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Configure R env for extendr
        run: |
          echo "R_HOME=$(R RHOME)" >> "$GITHUB_ENV"
          echo "R_INCLUDE_DIR=$(R RHOME)/include" >> "$GITHUB_ENV"
          R --version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cd src/rust && cargo fmt -- --check

      - name: Build (debug)
        run: cd src/rust && cargo build --all-features

      - name: Run unit tests
        run: cd src/rust && cargo test --all-features

      - name: Build (release)
        run: cd src/rust && cargo build --release --all-features
